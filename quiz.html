<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Find Your Perfect Coffee</h1>
      <p>Answer a few questions to discover your ideal coffee bean.</p>
    </div>
  </header>

  <main class="container">
    <!-- Typeform Embed Placeholder -->
    <div class="typeform-widget" data-url="https://YOURTYPEFORMURL" style="width:100%;height:600px;"></div>
    <script src="https://embed.typeform.com/embed.js"></script>

    <section class="buy-now">
      <h2>Buy Your Coffee</h2>
      <p>After completing the quiz, get your recommended coffee delivered to your door.</p>
      <form action="https://www.paypal.com/donate" method="post" target="_top">
        <input type="hidden" name="business" value="YOUR_PAYPAL_EMAIL">
        <input type="submit" value="Buy Now">
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Coffee Finder</p>
  </footer>
</body>
</html>
